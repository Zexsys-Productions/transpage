<!DOCTYPE html>
<html>
<head>
  <title>Transpage</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      background-color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 100%;
    }
    .header {
      margin-bottom: 16px;
    }
    .header h2 {
      margin: 0;
      color: #1a73e8;
      font-size: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
    }
    label {
      font-weight: 500;
      color: #5f6368;
      font-size: 13px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      background-color: white;
      font-size: 13px;
      outline: none;
    }
    select:focus {
      border-color: #1a73e8;
    }
    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      word-wrap: break-word;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #1e8e3e;
    }
    .status.error {
      background-color: #fce8e6;
      color: #d93025;
    }
    .progress {
      display: none;
      margin-top: 12px;
      width: 100%;
    }
    .progress-bar {
      height: 3px;
      background-color: #e6f4ea;
      border-radius: 1.5px;
      overflow: hidden;
      width: 100%;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #1a73e8;
      width: 100%;
      transform: translateX(-100%);
      animation: progress 2s infinite linear;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Transpage</h2>
    </div>
    
    <div class="form-group">
      <label for="sourceLanguage">From:</label>
      <select id="sourceLanguage">
        <option value="en">English</option>
      </select>
    </div>

    <div class="form-group">
      <label for="targetLanguage">To:</label>
      <select id="targetLanguage">
        <option value="id">Indonesian</option>
      </select>
    </div>

    <button id="translatePage">Translate Page</button>

    <div id="status" class="status"></div>
    
    <div id="progress" class="progress">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
