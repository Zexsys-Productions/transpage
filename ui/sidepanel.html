<!DOCTYPE html>
<html>
<head>
  <title>Transpage</title>
  <style>
    @font-face {
      font-family: 'Frutiger Neue';
      src: url('../fonts/Frutiger Neue LT W1G.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Fineprint Pro';
      src: url('../fonts/FineprintProRegular.OTF') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    * {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      background-color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 100%;
    }
    .header {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      margin: 0;
      color: #000000;
      font-size: 18px;
      font-family: 'Frutiger Neue', sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .header h2::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url('../assets/translate.svg') no-repeat center;
      background-size: contain;
    }
    .settings-button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-right: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 4px;
    }
    .settings-button:hover {
      background-color: #f1f1f1;
    }
    .settings-button img {
      width: 16px;
      height: 16px;
    }
    .divider {
      height: 2px;
      background-color: #dadce0;
      margin: 0;
      width: 100%;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 100%;
    }
    label {
      font-weight: 500;
      color: #5f6368;
      font-size: 13px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      background-color: white;
      font-size: 13px;
      outline: none;
    }
    select:focus {
      border-color: #1a73e8;
    }
    button {
      width: 100%;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #dadce0;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 8px;
    }
    .button-group button {
      flex: 1;
    }
    .secondary-button {
      background-color: #fff;
      color: #1a73e8;
      border: 1px solid #1a73e8;
    }
    .secondary-button:hover {
      background-color: #f8f9fa;
    }
    .secondary-button:disabled {
      border-color: #dadce0;
      color: #dadce0;
      background-color: #fff;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      word-wrap: break-word;
    }
    .status.success {
      background-color: #e6f4ea;
      color: #1e8e3e;
    }
    .status.error {
      background-color: #fce8e6;
      color: #d93025;
    }
    .progress {
      display: none;
      margin-top: 12px;
      width: 100%;
    }
    .progress-bar {
      height: 3px;
      background-color: #e6f4ea;
      border-radius: 1.5px;
      overflow: hidden;
      width: 100%;
    }
    .progress-bar-fill {
      height: 100%;
      background-color: #1a73e8;
      width: 100%;
      transform: translateX(-100%);
      animation: progress 2s infinite linear;
    }
    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Quiz styles */
    #quiz-container {
      display: none;
      margin-top: 20px;
      padding: 16px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dadce0;
    }
    .translated-word {
      font-size: 24px;
      font-weight: bold;
      color: #1a73e8;
      margin-bottom: 16px;
      text-align: center;
    }
    #guess-input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    #guess-input:focus {
      border-color: #1a73e8;
      outline: none;
    }
    .quiz-feedback {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .quiz-feedback.correct {
      background-color: #e6f4ea;
      color: #1e8e3e;
    }
    .quiz-feedback.incorrect {
      background-color: #fce8e6;
      color: #d93025;
    }
    .quiz-feedback.revealed {
      background-color: #fef7e0;
      color: #b06000;
    }
    .learn-mode-container {
      margin: 8px 0;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .learn-mode-container button {
      width: auto;
      flex: 1;
    }
    .difficulty-picker {
      display: flex;
      overflow: hidden;
    }
    .difficulty-option {
      padding: 6px 12px;
      font-size: 12px;
      border: 1px solid #000000;
      background: #ffffff;
      cursor: pointer;
      color: #000000;
      font-family: 'Frutiger Neue', sans-serif;
    }
    .difficulty-option:not(:last-child) {
      border-right: none;
    }
    .difficulty-option:first-child {
      border-radius: 4px 0 0 4px;
    }
    .difficulty-option:last-child {
      border-radius: 0 4px 4px 0;
    }
    .difficulty-option.selected {
      background: #000000;
      color: #ffffff;
      border-color: #000000;
    }
    .difficulty-option:hover:not(.selected) {
      background: #f1f1f1;
    }
    button#translateWords {
      background-color: #34a853;
      padding: 6px 12px;
      font-size: 12px;
      font-family: 'Frutiger Neue', sans-serif;
    }
    button#translateWords:hover {
      background-color: #2d8746;
    }
    .learn-mode-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }
    .words-title {
      font-family: 'Frutiger Neue', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #000000;
      margin: 12px 0 16px 0;
      text-align: center;
      line-height: 1;
    }

    /* Word Cards Styles */
    #words-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .word-card {
      margin: 12px 8px;
      border-radius: 8px;
      transform-origin: top;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      font-family: 'Frutiger Neue', sans-serif;
      transition: all 0.3s ease;
      background: #f8f9fa;
      position: relative;
    }

    .word-card.open {
      background: #000000;
    }

    .word-card-number {
      position: absolute;
      left: -6px;
      top: -6px;
      width: 18px;
      height: 18px;
      background-color: #ffffff;
      color: #000000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      font-family: 'Frutiger Neue', sans-serif;
      z-index: 2;
      font-weight: 500;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .word-card.open .word-card-number {
      background-color: #000000;
      color: #ffffff;
    }

    .word-card-header {
      padding: 16px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      background: transparent;
      overflow: hidden;
      border-radius: 8px;
    }

    .word-container {
      display: grid;
      grid-template-columns: auto 1fr 24px 1fr auto;
      align-items: center;
      position: relative;
      gap: 12px;
      padding: 4px 24px;
      transition: color 0.3s ease;
      background: transparent;
    }

    .word-card-content {
      padding: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      background: transparent;
      display: flex;
      flex-direction: column;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .word-card.open .word-card-content {
      padding: 16px;
      max-height: 200px;
    }

    .word-card-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
    }

    .buttons-left {
      display: flex;
      gap: 8px;
    }

    .buttons-right {
      display: flex;
      gap: 8px;
    }

    .word-card-button {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      font-family: 'Frutiger Neue', sans-serif;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .report-button {
      background: #d93025;
      color: white;
    }

    .report-button:hover {
      background: #c5221f;
    }

    .skip-button {
      background: #5f6368;
      color: white;
    }

    .skip-button:hover {
      background: #494c50;
    }

    .hint-button {
      background: #1a73e8;
      color: white;
    }

    .hint-button:hover {
      background: #1557b0;
    }

    .check-button {
      background: #1e8e3e;
      color: white;
    }

    .check-button:hover {
      background: #137333;
    }

    .word-card-feedback-container {
      min-height: 0;
      transition: min-height 0.3s ease;
    }

    .word-card-feedback {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      margin: 0;
      padding: 0;
      border-radius: 4px;
      text-align: center;
      color: #ffffff;
      font-family: 'Frutiger Neue', sans-serif;
      transition: all 0.3s ease;
      transform: translateY(-20px);
    }

    .word-card-feedback.visible {
      max-height: 50px;
      opacity: 1;
      padding: 8px;
      transform: translateY(0);
    }

    .word-card-feedback.correct {
      background-color: rgba(30, 142, 62, 0.2);
    }

    .word-card-feedback.incorrect {
      background-color: rgba(217, 48, 37, 0.2);
    }

    .word-card-header .word {
      font-weight: 700;
      color: #000000;
      font-family: 'Frutiger Neue', sans-serif;
      grid-column: 1;
      transition: color 0.3s ease;
      font-size: 20px;
      letter-spacing: -0.2px;
    }

    .arrow-icon {
      width: 20px;
      height: 20px;
      filter: brightness(0);
      justify-self: center;
      grid-column: 3;
      transition: filter 0.3s ease;
      margin-top: 2px;
    }

    .dotted-input {
      height: 28px;
      background: #ffffff;
      border: none;
      font-family: 'Fineprint Pro', serif;
      font-size: 16px;
      color: #000000;
      width: calc(var(--char-width) * (var(--original-length) + 2));
      --char-width: 10px;
      grid-column: 5;
      padding: 4px 8px;
      background-image: linear-gradient(to right, #000 20%, rgba(255, 255, 255, 0) 0%);
      background-position: bottom;
      background-size: 6px 2px;
      background-repeat: repeat-x;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
      cursor: default;
      border-radius: 4px;
      margin-top: 2px;
    }

    .dotted-input:disabled {
      opacity: 1;
      -webkit-text-fill-color: #000000;
      pointer-events: none;
    }

    .dotted-input:focus {
      outline: none;
      background-image: linear-gradient(to right, #000 50%, rgba(255, 255, 255, 0) 0%);
    }

    .word-card.open .word {
      color: #ffffff;
    }

    .word-card.open .arrow-icon {
      filter: brightness(100);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Transpage</h2>
      <button class="settings-button">
        <img src="../assets/settings.svg" alt="Settings">
      </button>
    </div>
    
    <div class="learn-mode-section">
      <div class="learn-mode-container">
        <div class="difficulty-picker">
          <button class="difficulty-option selected" data-difficulty="easy">Easy</button>
          <button class="difficulty-option" data-difficulty="medium">Medium</button>
          <button class="difficulty-option" data-difficulty="hard">Hard</button>
        </div>
        <button id="translateWords">Start Learning!</button>
      </div>

      <div id="status" class="status"></div>
      
      <div id="progress" class="progress">
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="sourceLanguage">From:</label>
        <select id="sourceLanguage">
          <option value="en">English</option>
        </select>
      </div>

      <div class="form-group">
        <label for="targetLanguage">To:</label>
        <select id="targetLanguage">
          <option value="id">Indonesian</option>
        </select>
      </div>
    </div>

    <div class="divider"></div>
    
    <h2 class="words-title">Words</h2>

    <div id="words-container">
      <!-- Word cards will be dynamically added here -->
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
